<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globify</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <h1>Globify</h1>
      <nav>
        <button id="logoutButton" class="logout-button">Logout</button>
      </nav>
    </header>

    <!-- Contenido principal que puede hacer scroll -->
    <main class="main-content">
      <h2>Bienvenido a Spotify Clone</h2>
      <p>Aquí irá el contenido principal de la aplicación.</p>
      <div id="artist-search" style="display:none;">
        <input type="text" id="artist-name" placeholder="Buscar artista...">
        <button id="search-btn">Buscar</button>
        <div id="results"></div>
    </div>
    </main>

    <!-- Footer fijo en la parte inferior -->
    <footer class="footer">
      <p>Barra de reproducción o Footer Fijo</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
