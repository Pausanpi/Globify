<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globify</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <h1>Globify</h1>
      <nav>
        <button id="logoutButton" class="logout-button">Logout</button>
      </nav>
    </header>

    <!-- Contenido principal que puede hacer scroll -->
    <main class="main-content">
      <h2>Bienvenido a Globify</h2>
      <p>Aquí irá el contenido principal de la aplicación.</p>
      <div id="artist-search">
        <input type="text" id="artist-name" placeholder="Buscar artista o canción...">
        <button id="search-btn">Buscar</button>
    </div>
        <div class="results-container">
            <div id="artist-results" class="results-grid"></div>
            <div id="track-results" class="results-grid"></div>
        </div>
    </div>
    </main>

    <!-- Footer fijo en la parte inferior -->
    <footer class="footer">
      <p class="Barra_fija">Barra de reproducción o Footer Fijo</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
