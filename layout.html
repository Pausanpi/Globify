<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <img id="logo-img" src="assets/logoBlanco.png" alt="Logo" style="cursor: pointer;">

            <div id="artist-search">
                <div class="search-wrapper">
                    <input type="text" id="artist-name" placeholder="¿Qué quieres reproducir?" onkeydown="checkEnter(event)">
                    <button id="search-btn">
                        <img src="assets/lupa.png" alt="Buscar">
                    </button>
                </div>
            </div>

            <!-- Contenedor para la imagen de perfil y el menú de logout -->
            <div class="profile-menu">
                <img id="profile-img" src="placeholder.jpg" alt="Foto de perfil" style="width: 50px; border-radius: 50%; cursor: pointer;">
                <div id="dropdown" class="dropdown-content">
                    <a href="#" id="logoutButton">Logout</a>
                </div>
            </div>
        </header>

        <!-- Contenido principal que puede hacer scroll -->
        <main class="main-content">
            <div class="results-container">
                <div id="track-results" class="results-grid"></div>
            </div>
            <div id="hideContainer">
                
                <!-- Info del usuario -->
                <div id="user-profile" class="profile-container">
                    <h2>Bienvenid@, <span id="user-name" style="color: #1DB954;">Nombre del Usuario</span></h2>
                </div>

                <div id="spotify-playlist-container">
                    <iframe style="border-radius:12px" 
                    src="https://open.spotify.com/embed/playlist/37i9dQZEVXbnthe0PW434f?utm_source=generator" 
                    width="100%" 
                    height="352" 
                    frameBorder="0" 
                    allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                    loading="lazy">
                </iframe>
                </div>
                
                <div id="spotify-artist">
                    <iframe style="border-radius:12px" 
                    src="https://open.spotify.com/embed/artist/2YMMZXPBFWM9aFUL4fzRTn?utm_source=generator&theme=0" 
                    width="100%" height="352" frameBorder="0" allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                    loading="lazy"></iframe>
                </div>
                
                <div id="spotify-song">
                    <iframe style="border-radius:12px" 
                    src="https://open.spotify.com/embed/track/2jb2PB9uLkIHaNZW0SGRFe?utm_source=generator" 
                    width="100%" height="352" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                    loading="lazy"></iframe>
                </div>

                <div id="spotify-artist">
                    <iframe style="border-radius:12px" 
                    src="https://open.spotify.com/embed/artist/74KM79TiuVKeVCqs8QtB0B?utm_source=generator" 
                    width="100%" height="352" frameBorder="0" allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                    loading="lazy"></iframe>
                </div>

            </div>
          
        </main>
    </div>

    <footer class="footer">
        <!-- Menú de tres iconos en el pie de página -->
        <div class="/icon-menu">
            <a href="layout.html">
                <img src="assets/casa.png" alt="Página 1" class="menu-icon">
            </a>
            <a href="/home.html">
                <img src="assets/home.png" alt="Página 2" class="menu-icon">
            </a>
            <a href="/favourites.html">
                <img src="assets/corazon.png" alt="Página 3" class="menu-icon">
            </a>
            <a href="/playlist.html">
                <img src="assets/playlist.png" alt="Página 4" class="menu-icon">
            </a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
