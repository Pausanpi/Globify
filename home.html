<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globify</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">
</head>
<body>
    <header class="header">
        <img id="logo-img" src="assets/logoBlanco.png" alt="Logo" style="cursor: pointer;">
        
        <div id="artist-search" style="display: none;">
            <div class="search-wrapper">
                <input type="text" id="artist-name" placeholder="Buscar artista..." onkeydown="checkEnter(event)">
                <button id="search-btn">
                    <img src="assets/lupa.png" alt="Buscar">
                </button>
            </div>
        </div>

        <div class="profile-menu">
            <img id="profile-img" src="placeholder.jpg" alt="Foto de perfil" style="width: 50px; border-radius: 50%; cursor: pointer;">
            <div id="dropdown" class="dropdown-content">
                <a href="#" id="logoutButton">Logout</a>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <p>HOME</p>
        <div class="results-container">
            <div id="artist-results" class="results-grid"></div>
            <div id="track-results" class="results-grid"></div>
        </div>
        <div id="user-profile" style="display: none;"></div>
    </main>

    <script src="app.js"></script>

</body>
</html>
